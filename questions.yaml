categories:
  - monitoring
questions:
  - variable: caas.projectNamespaces
    description: List of additional namespaces to monitor (whitespace separated, without installation namespace!). No need to define, if your namespaces are in the same project as the installation namespace.
    group: CaaS
    label: Caas projectNamespaces
    required: false
    type: string
  - variable: kube-prometheus-stack.allertmanager.alertmanagerSpec.alertmanagerConfigNamespaceSelector.matchLabels."field.cattle.io/projectId"
    description: Required. Project ID for alertmanagerConfigNamespaceSelector label. Set to your project's ID.
    required: true
    type: string
    label: ProjectId
    group: CaaS
  - variable: kube-prometheus-stack.prometheus.prometheusSpec.ruleNamespaceSelector.matchLabels."field.cattle.io/projectId"
    description: Required. Project ID for ruleNamespaceSelector label. Set to your project's ID.
    required: true
    type: string
    label: ProjectId
    group: CaaS
  - variable: kube-prometheus-stack.prometheus.prometheusSpec.podMonitorNamespaceSelector.matchLabels."field.cattle.io/projectId"
    description: Required. Project ID for podMonitorNamespaceSelector label. Set to your project's ID.
    required: true
    type: string
    label: ProjectId
    group: CaaS
  - variable: kube-prometheus-stack.prometheus.prometheusSpec.serviceMonitorNamespaceSelector.matchLabels."field.cattle.io/projectId"
    description: Required. Project ID for serviceMonitorNamespaceSelector label. Set to your project's ID.
    required: true
    type: string
    label: ProjectId
    group: CaaS
  - variable: ha.enabled
    default: "true"
    description: Enable HA
    type: boolean
    label: ha enabled
    group: demoapp
    show_subquestion_if: true
    subquestions:
      - variable: ha.replicaCount.hiller.dry
        description: Replica Count of PODs
        type: string
        label: ha replicacount
        group: demoapp
      - variable: ha.replicaCount2
        description: Replica Count 2 of PODs
        type: string
        label: ha replicacount
        group: demoapp
  - variable: kube-prometheus-staack.alertmanager.enabled
    default: "true"
    description: Enable Alertmanager
    type: boolean
    label: alertmanager enabled
    group: alertmanager
    show_subquestion_if: true
    subquestions:
      - variable: ha.replicaCount23
        description: Replica Count 2 of PODs
        type: string
        label: ha replicacount
        group: alertmanager
  - variable: ha2.enabled
    default: "true"
    description: Enable HA 2
    type: boolean
    label: ha enabled
    group: demoapp2
    show_subquestion_if: true
    subquestions:
      - variable: ha2.replicaCount.hiller.dry
        description: Replica Count of PODs
        type: string
        label: ha replicacount
        group: demoapp2
      - variable: ha2.replicaCount2
        description: Replica Count 2 of PODs
        type: string
        label: ha replicacount
        group: demoapp2
